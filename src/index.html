<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-amber-200 flex w-screen h-screen items-center justify-center">
    <div class="flex flex-col items-center justify-center">
      <!-- Spin section -->
      <div class="relative bg-blue-500 flex gap-4 px-4 py-2 rounded-2xl">
        <div
          class="animate-spin h-8 w-8 rounded-full border-6 border-solid border-blue-300 border-t-white"
        ></div>
        <div>
          <p class="text-white font-semibold text-xl">Processing...</p>
        </div>
      </div>

      <!-- Ping animation -->
      <div class="align-middle">
        <span class="absolute inline-flex h-4 w-4">
          <span
            class="absolute -top-13 -right-20 h-full w-full rounded-full bg-red-600 opacity-75 animate-ping"
          ></span>
          <span
            class="absolute -top-13 -right-20 h-full w-full rounded-full bg-red-600"
          ></span>
        </span>
      </div>

      <!-- Pulse animation -->
      <div
        class="flex border-2 border-blue-100 h-30 w-120 mt-4 gap-6 animate-pulse items-center justify-center"
      >
        <div class="rounded-full bg-gray-400 w-10 h-10"></div>
        <div class="flex flex-col gap-6">
          <div class="rounded-2xl w-80 h-2 bg-gray-400"></div>
          <div class="flex gap-8">
            <div class="rounded-2xl w-50 h-2 bg-gray-400"></div>
            <div class="rounded-2xl w-30 h-2 bg-gray-400"></div>
          </div>
          <div class="rounded-2xl w-80 h-2 bg-gray-400"></div>
        </div>
      </div>
      <button
        class="bg-gray-500 text-white font-semibold px-4 py-2 rounded mt-4 animate-bounce"
      >
        Submitting...
      </button>
    </div>
  </body>
</html>
